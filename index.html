<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
   <div class="container">
    <div class="profile-card">
      <div class="wrapper">
        <div class="background-wrapper">
          <div class="profile-image">
            <img src="./assets/img/avatar-01.jpg" alt="Avatar" />
          </div>
        </div>
        <div class="info-wrapper">
          <div class="contents">
            <p class="name">Manop Aemsiri</p>
            <p class="address">@aemsiricode9312</p>
            <div class="socials">
              <a href="#" class="social"><i class="fa-brands fa-behance"></i></a>
              <a href="#" class="social"><i class="fa-brands fa-dribbble"></i></a>
              <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
              <a href="#" class="social"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <p class="desc">
              Brand and communication strategy, graphic 
              design, illustation, art direction and portrait
              photography.
            </p>
            <p class="desc">Creative at Thailand. üëè</p>
          </div>
          <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
              <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
              <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(186,186,119,0.7" />
              <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
              <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
              <use xlink:href="#gentle-wave" x="48" y="7" fill="#ffffff" />
            </g>
          </svg>
        </div>
      </div>
    </div>
   </div> 
</body>
</html>
